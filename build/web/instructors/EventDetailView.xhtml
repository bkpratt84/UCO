<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <body>
        <ui:composition template="./../templates/instructorTemplate.xhtml">
            
            <ui:define name="title">
                <title>View Events</title>
            </ui:define>

            <ui:define name="javaScriptIncludes">
                <h:outputStylesheet library="css" name="events.css" />
                <h:outputScript library="javascript" name="events.js"/>
            </ui:define>
            
            <ui:define name="content">
                <div class="row full-heigth">
                    <div class="col-md-6 full-heigth">
                        <h3 class="center-heading">Open Slots</h3>
                            <h:form>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Start Time:</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="s" value="#{IEM.openSlots}">
                                            <tr>
                                                <td>#{s.startTime}</td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                    </div>
                    <div class="col-md-6 full-heigth">
                        <h3 class="center-heading">Taken Slots</h3>
                            <h:form>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Start Time:</th>
                                            <th>Student:</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="s" value="#{IEM.takenSlots}">
                                            <tr>
                                                <td>#{s.startTime}</td>
                                                <td>#{s.studentName}</td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                    </div>
                </div>
              
             </ui:define>
            
        </ui:composition>
    </body>
</html>
