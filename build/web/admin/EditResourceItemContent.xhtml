<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/mainTemplate.xhtml" >
         <ui:define name="title">
            <title>CS News</title>
        </ui:define>
        <ui:define name="content">
            <div class="container-fluid"  >
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <h:form>
                            Title:
                            <p:inputText value="#{resourceItemController.resourceItemTemp.title}" required="true"/>
                            <br/>
                            Content:
                            <p:editor value="#{resourceItemController.resourceItemTemp.contents}" required="true" />
                            <br/>
                            <h:commandButton action="#{resourceItemController.saveChanges()}" value="Save Changes" 
                                             class="btn cs-button">
                            </h:commandButton> 
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
