<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../templates/instructorTemplate.xhtml">

        <ui:define name="title">
            <title>Edit Password</title>
        </ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 display-box">
                    <h2 class="gold-text">Edit Password</h2>
                    <h:form>
                            <p:messages id="msgs" autoUpdate="true"/>
                            
                            <h:panelGrid columns="3" cellpadding="5">
                                
                                <h:outputLabel for="oldPassword" value="Old Password: " />  
                                <p:password id="oldPassword" value="#{profileEditing.oldPassword}" feedback="false" label="Old Password" pt:placeholder="Old Password" required="true" styleClass="form-control form-margin" inline="true" />
                                <p:message for="oldPassword" id="msgOldPassword"/>
                                
                                <h:outputLabel for="newPassword" value="New Password: " />  
                                <p:password id="newPassword" value="#{profileEditing.newPassword}" feedback="true" label="New Password" pt:placeholder="New Password" required="true" styleClass="form-control form-margin" inline="true" />
                                <p:message for="newPassword" id="msgNewPassword" />
                                
                                <h:outputLabel for="repeatPassword" value="Repeat Password: " />  
                                <p:password id="repeatPassword" value="#{profileEditing.repeatPassword}" feedback="false" label="Repeat Password" pt:placeholder="Repeat Password" required="true" styleClass="form-control form-margin" inline="true" />
                                <p:message for="repeatPassword" id="msgRepeatPassword"/>
                             
                            </h:panelGrid>

                            <p:commandButton type="submit" styleClass="btn btn-default btn-block cs-button form-margin" actionListener="#{profileEditing.savePasswordUpdate}" value="Apply Changes"/>
                    </h:form>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
