<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../templates/mainTemplate.xhtml">

        <ui:define name="title">
            <title>Chat</title>
        </ui:define>

        <ui:define name="javaScriptIncludes">
            <h:outputScript name="./javascript/chat.js" target="body"/>
        </ui:define>

        <ui:define name="content">

            <div class="row">
                
            <!-- Message sending form -->
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-primary">
                        <div class="panel-heading">
                            Chatting With: <span id="chattingWith">Nobody</span>
                        </div>

                    <form role="form" style="padding: 10px;">
                        <div class="form-group">
                            <!--<textarea id="chatText" disabled="true" class="form-control" rows="10" />
                            -->
                            <div id="chatText" class="well form-control" 
                                 style="overflow-y: scroll; 
                                 word-wrap: break-word;
                                 height: 320px;"></div>
                        </div>
                        <div class="input-group">
                            <input id="chatInput" type="text" class="form-control" 
                                   placeholder="Enter your message..." 
                                   disabled="true"/>
                            <span class="input-group-btn">
                                <button id="chatSendButton" class="btn btn-primary" 
                                        type="button" disabled="true">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>     

            <!-- Dynamically add/remove online/offline users here -->
            <div class='col-lg-3 pull-right'>
                <div class="panel panel-primary">
                    <div class="panel-heading">Available Users</div>
                    <table class="table" id="userListTable">
                        <tr></tr>
                    </table>
                </div>
            </div>

            </div>
        </ui:define>
    </ui:composition>
</html>
