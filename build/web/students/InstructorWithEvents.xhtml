<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="./../templates/studentTemplate.xhtml">
            
            <ui:define name="title">
                <title>Event Management</title>
            </ui:define>

            <ui:define name="javaScriptIncludes">
                <h:outputStylesheet library="css" name="events.css" />
            </ui:define>
            
            <ui:define name="content">
                <div class="row full-heigth">
                    <div class="col-md-4 col-md-offset-4 full-heigth">
                        <h3 class="center-heading">Instructor With Events</h3>
                        <div class="column full-heigth">
                            <ui:repeat var="p" value="#{EM.profWithEvents}">
                                <h:form>
                                    <h:commandLink class="link-block" value="#{p.title.concat(p.lastName)}" action="#{EM.setProfEmail(p)}">
                                    </h:commandLink>
                                </h:form>
                            </ui:repeat>
                        </div>
                    </div>     
                </div>
              
             </ui:define>
            
        </ui:composition>
    </body>
</html>
