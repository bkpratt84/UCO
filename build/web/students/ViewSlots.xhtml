<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="./../templates/studentTemplate.xhtml">
            
            <ui:define name="title">
                <title>Event Management</title>
            </ui:define>

            <ui:define name="javaScriptIncludes">
                <h:outputStylesheet library="css" name="events.css" />
            </ui:define>
            
            <ui:define name="content">
                <div class="row full-heigth">
                    <h:form class="full-heigth">
                        <div class="col-md-4 col-md-offset-1 full-heigth">
                            <h3 class="center-heading">Open Slots</h3>
                            <div class="column full-heigth">
                                <ui:repeat var="s" value="#{EM.slots}">
                                    <p:commandLink class="link-block" value="#{s.startTime}" action="#{EM.reserverSlot(s.slotId)}">
                                    </p:commandLink>
                                </ui:repeat>
                            </div>
                        </div>
                        <div class="col-md-5 full-heigth">
                            <h:panelGrid rendered="#{EM.showComment}" id="comments">
                                <h1>TEST</h1>
                                <div class="well">If there is any Information you Would Like to Pass on Please Enter it Here.</div>
                              
                            </h:panelGrid>
                        </div>
                    </h:form>
                </div>
              
             </ui:define>
            
        </ui:composition>
    </body>
</html>
