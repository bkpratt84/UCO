<ui:composition template="/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>Announcements</title>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid pad-top">
            <div class="page-header">
                <h1>Announcements</h1>
            </div>
            
            <div class="col-md-10 col-md-offset-1">
                <h:form id="frmAdd" styleClass="pad-bottom">
                    <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('admin')}" styleClass="pad-right">
                        <h:commandLink id="btnNew" action="/admin/announcements/newThread.xhtml" styleClass="btn btn-primary">
                        <i class="fa fa-plus pad-right"></i>New Thread
                        </h:commandLink>
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="#{empty request.remoteUser}" styleClass="pad-right">
                        <h:commandLink id="btnLogin" action="login.xhtml" styleClass="btn btn-primary">
                        <i class="fa fa-plus pad-right"></i>Login
                        </h:commandLink>
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="#{empty request.remoteUser}">
                        <h:commandLink id="btnRegister" action="registerStudent.xhtml" styleClass="btn btn-primary">
                        <i class="fa fa-user-plus pad-right"></i>Register
                        </h:commandLink>
                    </h:panelGroup>

                </h:form>
            </div>
            
            <div class="col-md-10 col-md-offset-1">
                <ul class="list-group">
                    <ui:repeat value="#{threadViewController.threads}" var="thread" >
                        <li class="list-group-item pad-bottom">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="pull-left thread-title pad-right">
                                        #{thread.title}
                                        <span class="label label-default pad-left lb-sm">#{thread.category}</span>
                                    </h5>
                                    <h5 class="pull-right pad-right">
                                        <i class="fa fa-calendar pad-right fa-lg"></i>
                                        <h:outputText value="#{thread.dateCreated}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </h5>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span class="thread-author">#{UserService.getUserName(thread.author)}</span>
                                        </div>
                                    </div>
                                    
                                    <hr/>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h:outputText class="content" escape="false" value="#{thread.content}"/>
                                        </div>
                                    </div>
                                    
                                    <hr/>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <ul class="list-inline pull-left">
                                                <li>
                                                    <p:link outcome="thread.xhtml?faces-redirect=true" includeViewParams="true" >
                                                        <i class="fa fa-comments-o pad-right fa-lg"></i>#{postService.commentCount(thread.postID)}
                                                        
                                                        <f:param name="post" value="#{thread.postID}"/>
                                                    </p:link> 
                                                    
<!--                                                    <p:commandLink action="thread.xhtml?faces-redirect=true" >
                                                        <i class="fa fa-comments-o pad-right fa-lg"></i>#{postService.commentCount(thread.postID)}
                                                        
                                                        <f:param name="post" value="#{thread.postID}"/>
                                                    </p:commandLink> -->
                                                </li>
                                                <!--<li><i class="fa fa-eye pad-right fa-lg"></i>1</li>-->
                                            </ul>
                                        </div>
                                        <div class="col-md-6">
                                            <h:form id="frmThread">
                                                <ul class="list-inline pull-right">
                                                    <li>
                                                        <p:link id="btnEdit" outcome="/admin/announcements/newThread.xhtml?faces-redirect=true" styleClass="text-primary">
                                                            <i class="fa fa-pencil pad-right fa-lg"></i>
                                                            <f:param name="postId" value="#{thread.postID}" />
                                                        </p:link>
                                                    </li>
                                                    <li>
                                                        <h:commandLink id="btnDelete" action="#{threadViewController.delete(thread.postID)}" styleClass="text-danger">
                                                            <i class="fa fa-trash pad-right fa-lg"></i>
                                                        </h:commandLink>
                                                    </li>
                                                </ul>
                                            </h:form>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </ui:define>
</ui:composition>
