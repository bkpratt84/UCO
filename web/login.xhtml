<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/mainTemplate.xhtml">

        <ui:define name="title">
            <title>Login</title>
        </ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4 display-box">
                    <h2 class="gold-text">#{msgs.ucoLogin}</h2>
                    <h:form id="login" prependId="false" 
                            onsubmit="document.getElementById('login').action='j_security_check';">
                        <div class="input-group form-margin">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <h:inputText id="j_username" 
                                         required="true" 
                                         requiredMessage="#{msgs.loginEmailRequired}" class="form-control" pt:placeholder="Email" >
                                <f:validateLength minimum="1" />
                            </h:inputText>
                            <h:message for="j_username"/>
                        </div>

                        <div class="input-group form-margin">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <h:inputSecret id="j_password" 
                                           required="true" 
                                           requiredMessage="#{msgs.loginPasswordRequired}" class="form-control" pt:placeholder="Password" />
                            <h:message for="j_password"/>
                        </div>

                        <div class="col-lg-6 form-margin">
                            <button id="submit" value="Login" ajax="false" class="btn btn-default btn-block cs-button">#{msgs.login}</button>
                        </div> 
                        
                    </h:form>
                    
                    <div class="col-lg-6 form-margin"> 
                        <h:button class="btn btn-default btn-block cs-button" outcome="studentRegister" value="#{msgs.signUp}"></h:button>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
