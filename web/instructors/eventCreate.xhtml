<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>

        <ui:composition template="./../templates/instructorTemplate.xhtml">

            <ui:define name="title">
                <title>Create Event</title>
            </ui:define>

            <ui:define name="javaScriptIncludes">
                <script src="//code.jquery.com/jquery-1.10.2.js"></script>
                <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css"/>
                <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
                <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.6.0/jquery.timepicker.min.css"/>
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.6.0/jquery.timepicker.min.js"></script>
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-5 col-md-offset-4">
                        <h1>Create Event</h1>
                        <div class="content-box">
                            <h:form>
                                <div class="form-group">
                                    <label>Event Name</label>
                                    <h:inputText class="form-control" value="#{event.eventName}"/>
                                </div>
                                <div class="form-group">
                                    <label>Event Date</label>
                                    <h:inputText class="datepicker form-control" value="#{event.eventDay}"/>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Event Start Time</label>
                                            <h:inputText class="timepicker form-control" value="#{event.startTime}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Event End Time</label>
                                            <h:inputText class="timepicker form-control" value="#{event.endTime}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Slot Size (Minutes)</label>
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{event.slotSize}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{event.isPublic}"/> Make Public? 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <h:commandButton value="Create Event" class="btn btn-block cs-button form-margin" action="#{event.createEvent()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                
                <script>
                    $(function() {
                        $( ".datepicker" ).datepicker();
                    });
                    
                    $('.timepicker').timepicker({
                        'minTime': '8:00am',
                        'maxTime': '7:00pm', 
                        'step': '15'
                    });
                </script>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
