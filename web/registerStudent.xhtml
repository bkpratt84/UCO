<ui:composition template="/templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="title">
        <title>Register Student</title>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid pad-top">
            <div class="page-header">
                <h1>Student Registration</h1>
            </div>

            <h:panelGroup class="row" rendered="#{!registrationController.complete}">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-body bg-uco-blue">
                        <h:form id="frmRegister" styleClass="form-horizontal">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-group">
                                    <p:graphicImage url="resources/images/uco-logo-wide-white.png" height="80"/>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="inputFirstName">First Name</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <p:inputText id="inputFirstName" class="form-control" placeholder="First Name"
                                                     value="#{registrationController.firstName}">
                                        </p:inputText>
                                    </div>

                                    <p:message styleClass="error-msg" for="inputFirstName" display="text"/>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="inputLastName">Last Name</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <p:inputText id="inputLastName" class="form-control" placeholder="Last Name"
                                                     value="#{registrationController.lastName}">
                                        </p:inputText>
                                    </div>

                                    <p:message styleClass="error-msg" for="inputLastName" display="text"/>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="inputEmail">Email Address</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                                        <p:inputText id="inputEmail" class="form-control" placeholder="Email Address"
                                                     value="#{registrationController.email}">
                                        </p:inputText>
                                    </div>

                                    <p:message styleClass="error-msg" for="inputEmail" display="text"/>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="inputPassword">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                        <p:password id="inputPW" class="form-control" placeholder="Password"
                                                    value="#{registrationController.pw}">
                                        </p:password>
                                    </div>

                                    <p:message styleClass="error-msg" for="inputPW" display="text"/>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="inputPasswordRepeat">Confirm Password</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                        <p:password id="inputPWConfirm" class="form-control" placeholder="Confirm Password"
                                                    value="#{registrationController.pwConfirm}">
                                        </p:password>
                                    </div>

                                    <p:message styleClass="error-msg" for="inputPWConfirm" display="text"/>
                                </div>

                                <div class="row">
                                    <div class="well well-sm">
                                        <h:panelGrid columns="2" style="margin: -3px;">
                                            <p:selectBooleanCheckbox id="checkboxSubscribe" value="#{registrationController.subscribeToAnnouncements}" style="margin-top: 5px;"/>
                                        <h:outputText value="Subscribe to Announcements?" styleClass="pad-left"/>
                                    </h:panelGrid>
                                    </div>
                                </div>

                                <o:validateEqual components="inputPW inputPWConfirm" message="Passwords must match!" showMessageFor="inputPWConfirm" />

                                <div class="form-group">
                                    <p:commandButton id="btnRegister"  update="@all" style="height: 40px;" action="#{registrationController.submit()}" value="Register" styleClass="btn btn-primary btn-block cs-button"/>
                                </div>
                            </div>

                            <p:growl for="errorMsg" life="10000"/>
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup class="row" rendered="#{registrationController.complete}">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p class="align-center"><h1>Registration Successful!</h1></p>
                            <p>You will receive an email shortly with an activation code. Please follow the instructions in the email to active your account.</p>
                            <p class="align-center"><i class="fa fa-thumbs-up pad-right fa-5x icon-color"></i></p>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
