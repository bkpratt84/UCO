<ui:composition template="/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>New Announcement</title>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid pad-top">
            <div class="page-header">
                <h1>New Announcement</h1>
            </div>
            
            <div class="col-md-10 col-md-offset-1">
                <h:form id="frmAdd">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="title">Title</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-twitch"></i></div>
                                    <p:inputText id="title" class="form-control" placeholder="Title"
                                                 value="#{threadAddController.title}">
                                    </p:inputText>
                                </div>

                                <p:message styleClass="error-msg" for="title" display="text"/>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="category">Category</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-folder-o"></i></div>
                                    <p:inputText id="category" class="form-control" placeholder="Category"
                                                 value="#{threadAddController.category}">
                                    </p:inputText>
                                </div>

                                <p:message styleClass="error-msg" for="category" display="text"/>
                            </div>
                        </div>
                    </div>
                    
                    <p:editor id="editor" widgetVar="editorWidget" value="#{threadAddController.content}" />
                    
                    <div class="row pad-top">
                        <div class="col-md-10">
                            <h:commandLink id="btnSave" type="submit" action="#{threadAddController.save}" styleClass="btn btn-primary pad-right">
                            <i class="fa fa-floppy-o pad-right"></i>Save
                            </h:commandLink>
                            
                            <p:commandLink id="btnClear" onclick="PF('editorWidget').clear();" styleClass="btn btn-info">
                            <i class="fa fa-eraser pad-right"></i>Clear
                            </p:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>

        </div>
    </ui:define>
</ui:composition>
