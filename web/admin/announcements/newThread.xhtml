<ui:composition template="/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title>New Announcement</title>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid pad-top">
            <div class="page-header">
                <h1>New Announcement</h1>
            </div>
            
            <div class="col-md-10 col-md-offset-1">
                <h:form id="frmAdd">
                    
                    <h:outputText value="Title" />
                    <h:inputText id="title" value="#{threadAddController.title}" />
                    
                    <h:outputText value="Category" />
                    <h:inputText id="category" value="#{threadAddController.category}" />
                    
                    <p:editor id="editor" widgetVar="editorWidget" value="#{threadAddController.content}" />
                    
                    <div class="row pad-top">
                        <div class="col-md-10">
                            <h:commandLink id="btnSave" type="submit" action="#{threadAddController.save}" styleClass="btn btn-primary pad-right">
                            <i class="fa fa-floppy-o pad-right"></i>Save
                            </h:commandLink>
                            
                            <p:commandLink id="btnClear" onclick="PF('editorWidget').clear();" styleClass="btn btn-info">
                            <i class="fa fa-eraser pad-right"></i>Clear
                            </p:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>

        </div>
    </ui:define>
</ui:composition>
