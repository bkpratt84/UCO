<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/mainTemplate.xhtml" >
        <ui:define name="title">
            <title></title>
        </ui:define>
        <ui:define name="content">
            <div class="container-fluid"  >
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <h:form>
                            Name:
                            <p:inputText value="#{degreesController.degreeTemp.degreeName}" required="true"/>
                            <br/>
                            Code:
                            <p:inputText value="#{degreesController.degreeTemp.degreeCode}" required="true"/>
                            <br/>
                            Description
                            <p:editor value="#{degreesController.degreeTemp.degreeDesc}" required="true" />
                            <br/>
                            <h:commandButton action="#{degreesController.saveChanges()}" value="Save Changes" 
                                             class="btn cs-button">
                            </h:commandButton> 
                        </h:form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
