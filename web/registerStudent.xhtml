<ui:composition template="/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="title">
        <title>Register Student</title>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid pad-top">
            <div class="page-header">
                <h1>Register Student</h1>
            </div>
            
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-body bg-uco-blue">
                        <h:form id="frmRegister" styleClass="form-horizontal">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-group">
                                    <p:graphicImage url="resources/images/uco-logo-wide-white.png" height="80"/>
                                </div>
                                
                                <div class="form-group">
                                    <label class="sr-only" for="inputFirstName">First Name</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <p:inputText id="inputFirstName" class="form-control" placeholder="First Name"
                                                     value="#{registrationController.registrationUser.firstName}">
                                        </p:inputText>
                                    </div>
                                    
                                    <p:message styleClass="error-msg" for="inputFirstName" display="text"/>
                                </div>
                                
                                <div class="form-group">
                                    <label class="sr-only" for="inputLastName">Last Name</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <p:inputText id="inputLastName" class="form-control" placeholder="Last Name"
                                                     value="#{registrationController.registrationUser.lastName}">
                                        </p:inputText>
                                    </div>
                                    
                                    <p:message styleClass="error-msg" for="inputLastName" display="text"/>
                                </div>
                                
                                <div class="form-group">
                                    <label class="sr-only" for="inputEmail">Email Address</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                                        <p:inputText id="inputEmail" class="form-control" placeholder="Email Address"
                                                     value="#{registrationController.registrationUser.email}">
                                        </p:inputText>
                                    </div>
                                    
                                    <p:message styleClass="error-msg" for="inputEmail" display="text"/>
                                </div>
                                
                                <div class="form-group">
                                    <label class="sr-only" for="inputPassword">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                        <p:password id="inputPW" class="form-control" placeholder="Password"
                                                    value="#{registrationController.registrationUser.pw}">
                                        </p:password>
                                    </div>
                                    
                                    <p:message styleClass="error-msg" for="inputPW" display="text"/>
                                </div>
                                
                                <div class="form-group">
                                    <label class="sr-only" for="inputPasswordRepeat">Confirm Password</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                        <p:password id="inputPWConfirm" class="form-control" placeholder="Confirm Password"
                                                    value="#{registrationController.registrationUser.pwConfirm}">
                                        </p:password>
                                    </div>
                                    
                                    <p:message styleClass="error-msg" for="inputPWConfirm" display="text"/>
                                </div>
                                
                                <o:validateEqual components="inputPW inputPWConfirm" message="Passwords must match!" showMessageFor="inputPWConfirm" />
           
                                <div class="form-group">
                                    <h:commandLink id="btnRegister" action="#{registrationController.submit()}" styleClass="btn btn-primary btn-block cs-button">
                                    <i class="fa fa-check pad-right"></i>Register
                                    </h:commandLink>
                                </div>
                            </div>
                            
                            <p:growl for="errorMsg" life="10000"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
