<ui:composition template="/templates/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="title">
        <title>Account Verification</title>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid pad-top">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Verify Account</h3>
                    </div>
                    
                    <div class="panel-body">
                        <h:form>
                            <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true" />
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <p:inputText id="code" class="form-control" placeholder="Code" value="#{accountVerificationController.code}" />
                                    </div>
                                    
                                    <p:message styleClass="error-msg" style="margin-top: 5px;" for="code" display="text"/>
                                </div>
                                
                                <div class="col-md-4">
                                    <p:commandLink id="btnSave" process="@form" update="@form" type="submit" action="#{accountVerificationController.submit}" styleClass="btn btn-primary">
                                    <i class="fa fa-floppy-o pad-right"></i>Save
                                    </p:commandLink>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
